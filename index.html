<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="body">
      <div class="left-side">
        <img src="/images/halie-west-25xggax4bSA-unsplash.jpg" alt="" />
      </div>
      <div class="right-side">
        <p class="heading-text">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <i>now</i> to get started
        </p>
        <p>You <i>know</i> you want to</p>
        <form action="post">
          <fieldset>
            <h1>Let's do this!</h1>
            <label for="">FIRST NAME</label><input type="text" />
            <label for="">LAST NAME</label><input type="text" />
            <label for="">EMAIL</label><input type="text" />
            <label for="">PHONE NUMBER</label><input type="text" />
            <label for="">PASSWORD</label><input type="text" />
            <label for="">CONFIRM PASSWORD</label><input type="text" />
          </fieldset>
          <button type="submit">Create Account</button>
          <p>
            Already have an account?
            <a href="https://github.com/AStevens-Ai">Log in</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
