<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="left-side">
      <img class="background" src="/images/halie-west-25xggax4bSA-unsplash.jpg" alt="" />
      <img class="logo" src="./images/BMW_logo_(gray).svg.svg" alt="">
      

      
    </div>
    <div class="right-side">
      <p class="heading-text">
        This is not a real online service! You know you need something like
        this in your life to help you realize your deepest dreams. Sign up
        <i>now</i> to get started
      </p>
      <p>You <i>know</i> you want to</p>
      <form action="post">
        <fieldset>
          <h1>Let's do this!</h1>
          <div class="user-details">
            <div class="field"><label class="details" for="">FIRST NAME</label><input type="text" /></div>
            <div class="field"><label class="details" for="">LAST NAME</label><input type="text" /></div>
            <div class="field"><label class="details" for="">EMAIL</label><input type="email" /></div>
            <div class="field"><label class="details" for="">PHONE NUMBER</label><input type="tel" /></div>
            <div class="field"><label class="details" for="">PASSWORD</label><input type="password" required/><span class="error">Please Enter a valid password!</span></div>
           <div class="field"> <label class="details" for="">CONFIRM PASSWORD</label><input type="password" required/> <span class="error">Please Enter a valid password!</span></div>
          </div>
        </fieldset>
        <button type="submit">Create Account</button>
        </form><span class="noAccount">
          Already have an account?
          <a href="https://github.com/AStevens-Ai">Log in</a>
        </span>
    </div>
  </div>
</body>
</html>
